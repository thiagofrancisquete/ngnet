<div class="row">
  <div class="col-sm-12">
    <app-titulo [titulo]="'Alunos'"></app-titulo>
    <table class="table table-striped table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <th scope="row">{{ aluno.id }}</th>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.sobrenome }}</td>
          <td>{{ aluno.telefone }}</td>
          <td>
            <div class="btn-group">
              <button
                class="mr-1 btn btn-warning"
                (click)="openModal(info); alunoSelect(aluno)"
              >
                Detalhes
              </button>
              <button class="btn btn-primary" (click)="openModal(template)">
                Editar
              </button>
              <button class="ml-1 btn btn-danger">Excluir</button>
              <button
                class="ml-1 btn btn-outline-info"
                (click)="openModal(professores)"
              >
                Professores
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Editar</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label>Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          formControlName="nome"
        />
      </div>
      <div class="form-group">
        <label>Sobrenome</label>
        <input
          type="text"
          class="form-control"
          id="sobrenome"
          formControlName="sobrenome"
        />
      </div>
      <div class="form-group">
        <label>Telefone</label>
        <input
          type="text"
          class="form-control"
          id="telefone"
          formControlName="telefone"
        />
      </div>
      <div class="form-group text-right">
        <hr />
        <button class="btn btn-success mr-auto">Enviar</button>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #professores>
  <div class="modal-header">
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-professores></app-professores>
  </div>
</ng-template>

<ng-template #info>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Visualizar</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          value="{{ alunoSelecionado.nome }}"
          disabled
        />
      </div>
      <div class="form-group">
        <label>Sobrenome</label>
        <input
          type="text"
          class="form-control"
          id="sobrenome"
          value="{{ alunoSelecionado.nome }}"
          disabled
        />
      </div>
      <div class="form-group">
        <label>Telefone</label>
        <input
          type="text"
          class="form-control"
          id="telefone"
          value="{{ alunoSelecionado.nome }}"
          disabled
        />
      </div>
      <div class="form-group text-right">
        <hr />
        <button class="btn btn-success mr-auto">Enviar</button>
      </div>
    </form>
  </div>
</ng-template>
